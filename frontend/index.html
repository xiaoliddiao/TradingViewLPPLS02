<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Data Aggregator - TradingView Charts</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“ˆ Trading Data Aggregator</h1>
            <p class="subtitle">Multi-source OHLCV data with TradingView Lightweight Charts</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="symbolInput">Symbol:</label>
                <input 
                    type="text" 
                    id="symbolInput" 
                    placeholder="Enter symbol (e.g., BTC, AAPL)" 
                    value="BTC"
                >
            </div>
            <div class="input-group">
                <label for="daysInput">Days:</label>
                <input 
                    type="number" 
                    id="daysInput" 
                    min="1" 
                    max="365" 
                    value="90"
                >
            </div>
            <button id="fetchButton" class="fetch-button">Fetch Data</button>
        </div>

        <div class="adapters-section">
            <h2>Data Sources Status</h2>
            <div id="adaptersStatus" class="adapters-grid">
                <!-- Adapter status cards will be inserted here -->
            </div>
        </div>

        <div class="chart-section">
            <h2>TradingView Chart</h2>
            <div class="chart-controls">
                <div class="control-group">
                    <label for="chartType">Chart Type:</label>
                    <select id="chartType">
                        <option value="candlestick" selected>Candlestick</option>
                        <option value="line">Line</option>
                        <option value="area">Area</option>
                        <option value="bar">Bar</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="dataSource">Data Source:</label>
                    <select id="dataSource">
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
            </div>
            <div id="chartContainer" class="chart-container"></div>
            <div id="chartInfo" class="chart-info"></div>
        </div>

        <footer>
            <p>Built with FastAPI, TradingView Lightweight Charts, and multiple free data sources</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
